group 'stest-linked-list'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'jacoco'

sourceCompatibility = 1.7

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.11'
    testCompile 'org.assertj:assertj-core:1.2.0'
}

jacocoTestReport {
    reports {
       xml.enabled true
       html.enabled false
   }
}

